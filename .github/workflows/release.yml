name: Release

on:
  # workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'npm-package/**'
      - '.github/workflows/release.yml'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Configure npm for GitHub Packages
        run: |
          echo "@SergeyBondar93:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release with semantic-release (package scoped)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        # Run semantic-release in the npm-package directory and apply the
        # monorepo plugin using -e. This ensures the release is scoped to the
        # package and won't run (or create tags) for repo-root-only changes.
        run: |
          cd npm-package
          npx semantic-release -e semantic-release-monorepo

      - name: Send notification on successful release
        if: success()
        run: |
          echo "ðŸŽ‰ Release completed successfully!"
